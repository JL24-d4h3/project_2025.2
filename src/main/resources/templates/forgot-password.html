<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Dev Portal</title>
    
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #151a28;
            --primary-hover: #0f1419;
            --secondary-color: #2a3441;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #0a0e1a;
            --card-bg: #1e2530;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --accent-color: #3b82f6;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
        }



        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            padding: 3rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .auth-header .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .auth-body {
            padding: 3rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .step {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .step.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .step-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: 500;
            font-size: 0.875rem;
            border: 2px solid var(--border-color);
        }

        .step.active .step-number {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .step:not(.active) .step-number {
            background: transparent;
            color: var(--text-muted);
        }

        .step:not(:last-child)::after {
            content: '';
            width: 48px;
            height: 2px;
            background: var(--border-color);
            margin: 0 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: block;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .input-group .form-control {
            flex: 1;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(30, 37, 48, 0.8);
            color: #ffffff !important;
            font-weight: 500;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.1),
                0 4px 12px rgba(59, 130, 246, 0.15);
            background: rgba(30, 37, 48, 0.9);
            outline: none;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: #94a3b8 !important;
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
        }

        .invalid-feedback {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #1e40af);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            cursor: pointer;
            width: 100%;
        }

        .btn-send-code {
            background: linear-gradient(135deg, var(--accent-color), #1e40af);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            cursor: pointer;
            min-width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #4f46e5, #1e40af);
        }

        .btn-primary:hover::before,
        .btn-send-code:hover::before {
            left: 100%;
        }

        .btn-primary:active,
        .btn-send-code:active {
            transform: translateY(0);
        }

        .btn-primary:disabled,
        .btn-send-code:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-send-code::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-send-code:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #4f46e5, #1e40af);
        }

        .btn-secondary {
            background: rgba(30, 37, 48, 0.5);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 1.25rem 2rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(30, 37, 48, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .alert {
            border-radius: 12px;
            border: 2px solid;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .info-box {
            background: rgba(30, 37, 48, 0.3);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .info-box .icon {
            color: var(--accent-color);
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .info-box p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 500;
        }

        .back-link {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .back-link a {
            text-decoration: none !important;
        }

        .back-link a:hover {
            color: #4f46e5;
            text-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
        }

        .btn-link {
            background: rgba(30, 37, 48, 0.3);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none !important;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-link:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(30, 37, 48, 0.5);
            transform: translateY(-1px);
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .btn-primary.loading .loading-spinner {
            display: inline-block;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .auth-container {
                padding: 16px;
            }
            
            .auth-card {
                max-width: 100%;
            }
            
            .auth-header,
            .auth-body {
                padding: 2rem 1.5rem;
            }
            
            .step-indicator {
                flex-direction: column;
                gap: 1rem;
            }
            
            .step:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>
                    <i class="fas fa-key me-2"></i>
                    Recuperar Contraseña
                </h1>
                <p class="subtitle">Te ayudaremos a recuperar el acceso a tu cuenta</p>
            </div>
            
            <div class="auth-body">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <span>Email</span>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span>Código</span>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span>Nueva Contraseña</span>
                    </div>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <i class="fas fa-info-circle icon"></i>
                    <p>Ingresa tu dirección de correo electrónico y te enviaremos un código de verificación para restablecer tu contraseña.</p>
                </div>

                <!-- Form -->
                <form th:action="@{/forgot-password}" method="post" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>
                            Correo Electrónico
                        </label>
                        <div class="input-group">
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   th:value="${email}"
                                   th:class="${emailError != null ? 'form-control is-invalid' : 'form-control'}"
                                   placeholder="tu@ejemplo.com" 
                                   required 
                                   autocomplete="email">
                            <button type="submit" class="btn-send-code" id="submitBtn" title="Enviar Código">
                                <span class="loading-spinner">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div th:if="${emailError}" class="invalid-feedback" th:text="${emailError}"></div>
                    </div>
                </form>

                <!-- Back to Login -->
                <div class="back-link">
                    <a th:href="@{/signin}" class="btn-link">
                        <i class="fas fa-arrow-left me-1"></i>
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form submission handling
        document.getElementById('forgotPasswordForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        });

        // Email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
