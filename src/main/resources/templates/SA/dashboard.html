<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS y Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            color: #ffffff;
        }
        .sidebar .nav-link .bi {
            margin-right: 10px;
        }
        .sidebar .dropdown-toggle {
            width: 100%;
            justify-content: space-between;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column p-3">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-box-seam fs-4 me-2"></i>
        <span class="fs-4">Telito Portal</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <i class="bi bi-kanban"></i>
                Proyectos
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <i class="bi bi-ticket-detailed"></i>
                Tickets
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <i class="bi bi-people"></i>
                Equipos
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="${usuario.fotoPerfil} ?: 'https://via.placeholder.com/32'" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong th:text="${usuario.username}">username</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li><hr class="dropdown-divider"></li>
            <!-- Formulario de Logout -->
            <li>
                <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                    <button type="submit" class="dropdown-item">Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<main class="main-content">
    <div class="container-fluid">
        <h1 class="h3 mb-4">Dashboard</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="card profile-card">
                    <div class="card-body">
                        <h5 class="card-title">Bienvenido de nuevo, <span th:text="${usuario.nombreUsuario} + ' ' + ${usuario.apellidoPaterno}"></span>!</h5>
                        <p class="card-text">Este es tu panel de control. Desde aquí puedes gestionar tus proyectos, equipos y tickets.</p>
                        
                        <div class="mt-4">
                            <h6>Detalles de tu cuenta:</h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Username:</strong> <span th:text="${usuario.username}"></span></li>
                                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li>
                                <li class="list-group-item"><strong>Roles:</strong> 
                                    <span th:each="rol, iterStat : ${usuario.roles}" th:text="${rol.nombreRol} + (${!iterStat.last} ? ', ' : '')"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
