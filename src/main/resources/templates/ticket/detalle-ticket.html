<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Ticket - DevPortal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Navbar CSS -->
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-dark: #212529;
      --text-muted: #6c757d;
      --border-color: #e9ecef;
      --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --shadow-hover: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      --danger-color: #dc3545;
      --success-color: #28a745;
      --warning-color: #f97316;
    }

    body {
      background-color: var(--background-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Header Section */
    .header-section {
      background: var(--card-background);
      border-radius: 0.5rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    .header-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
      word-wrap: break-word;
    }

    .toolbar {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      border: 1px solid var(--border-color);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      background: white;
      color: var(--text-dark);
    }

    .btn:hover {
      background: var(--background-color);
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background: #0056b3;
      border-color: #0056b3;
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
      border-color: var(--danger-color);
    }

    .btn-danger:hover {
      background: #c82333;
      border-color: #c82333;
    }

    .btn-warning {
      background: var(--warning-color);
      color: white;
      border-color: var(--warning-color);
    }

    .btn-warning:hover {
      background: #ea580c;
      border-color: #ea580c;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: var(--text-dark);
      border-color: #e5e7eb;
    }

    .btn-secondary:hover {
      background: #d1d5db;
      border-color: #d1d5db;
    }

    /* Card */
    .detail-card {
      background: var(--card-background);
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
    }

    /* Detail Rows */
    .detail-grid {
      display: grid;
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .detail-row {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 1rem;
      align-items: start;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .detail-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .detail-label {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .detail-label i {
      color: var(--primary-color);
      font-size: 1rem;
    }

    .detail-value {
      color: var(--text-dark);
      font-size: 0.9375rem;
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 0.375rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid;
    }

    .badge.enviado {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e40af;
    }

    .badge.recibido {
      background: #e0e7ff;
      border-color: #c7d2fe;
      color: #4338ca;
    }

    .badge.pendiente {
      background: #fff7ed;
      border-color: #fed7aa;
      color: #c2410c;
    }

    .badge.en-progreso {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e40af;
    }

    .badge.resuelto {
      background: #ecfdf5;
      border-color: #a7f3d0;
      color: #047857;
    }

    .badge.cerrado {
      background: #f3f4f6;
      border-color: #d1d5db;
      color: #4b5563;
    }

    .badge.rechazado {
      background: #fef2f2;
      border-color: #fecaca;
      color: #dc2626;
    }

    .badge.alta {
      background: #fef2f2;
      border-color: #fecaca;
      color: #dc2626;
    }

    .badge.media {
      background: #fff7ed;
      border-color: #fed7aa;
      color: #c2410c;
    }

    .badge.baja {
      background: #ecfdf5;
      border-color: #a7f3d0;
      color: #047857;
    }

    /* Content Block */
    .content-block {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .content-title {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .content-title i {
      color: var(--primary-color);
    }

    .content-display {
      background: var(--background-color);
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9375rem;
      line-height: 1.6;
      color: var(--text-dark);
    }

    /* Section */
    .section {
      background: var(--card-background);
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0 0 1.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title i {
      color: var(--primary-color);
    }

    /* Form */
    .form-field {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-size: 0.875rem;
    }

    .form-label i {
      color: var(--primary-color);
      margin-right: 0.25rem;
    }

    .form-control {
      width: 100%;
      padding: 0.625rem 0.875rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-size: 0.9375rem;
      font-family: inherit;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    textarea.form-control {
      min-height: 140px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .header-section,
      .detail-card,
      .section {
        padding: 1.5rem;
      }

      .detail-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .toolbar {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .form-actions {
        flex-direction: column;
      }

      .form-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="main-container">
  <!-- Banner de Impersonación -->
  <div th:replace="~{fragments/impersonation-banner :: impersonation-banner}"></div>

  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <!-- Header -->
  <div class="header-section">
    <h1 class="header-title" th:text="${ticket.asuntoTicket}">Detalle de Ticket</h1>
  </div>

  <!-- Ticket Details Card -->
  <div class="detail-card">
    <div class="detail-grid">
      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-info-circle"></i>
          Estado
        </div>
        <div class="detail-value">
            <span class="badge"
                  th:classappend="${#strings.toLowerCase(ticket.estadoTicket)}"
                  th:text="${ticket.estadoTicket}">ENVIADO</span>
        </div>
      </div>

      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-tasks"></i>
          Etapa
        </div>
        <div class="detail-value">
            <span class="badge"
                  th:classappend="${#strings.toLowerCase(#strings.replace(ticket.etapaTicket, '_', '-'))}"
                  th:text="${ticket.etapaTicket}">PENDIENTE</span>
        </div>
      </div>

      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-tag"></i>
          Tipo
        </div>
        <div class="detail-value" th:text="${ticket.tipoTicket}">INCIDENCIA</div>
      </div>

      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-exclamation-triangle"></i>
          Prioridad
        </div>
        <div class="detail-value">
            <span class="badge"
                  th:classappend="${#strings.toLowerCase(ticket.prioridadTicket)}"
                  th:text="${ticket.prioridadTicket}">MEDIA</span>
        </div>
      </div>

      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-calendar-plus"></i>
          Fecha Creación
        </div>
        <div class="detail-value" th:text="${#temporals.format(ticket.fechaCreacion, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</div>
      </div>

      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-calendar-check"></i>
          Fecha Cierre
        </div>
        <div class="detail-value" th:text="${ticket.fechaCierre != null ? #temporals.format(ticket.fechaCierre, 'yyyy-MM-dd HH:mm') : '—'}">—</div>
      </div>

      <div class="detail-row">
        <div class="detail-label">
          <i class="fas fa-user-check"></i>
          Asignado a
        </div>
        <div class="detail-value" th:text="${ticket.asignadoA != null ? ticket.asignadoA.nombreUsuario : '—'}">—</div>
      </div>
    </div>

    <!-- Description -->
    <div class="content-block">
      <div class="content-title">
        <i class="fas fa-align-left"></i>
        Descripción
      </div>
      <div class="content-display" th:text="${ticket.cuerpoTicket}">Descripción del ticket...</div>
    </div>

    <!-- Response (visible based on conditions) -->
    <!-- TODO: Implementar sistema de respuestas con entidad separada TicketRespuesta -->
    <!--
    <div th:if="${ticket.etapaTicket != null and ticket.etapaTicket.name() != 'RECHAZADO' and (isAssignee or (isCreator and (ticket.etapaTicket.name() == 'RESUELTO' or ticket.etapaTicket.name() == 'CERRADO')))}"
         class="content-block">
      <div class="content-title">
        <i class="fas fa-reply"></i>
        Respuesta
      </div>
      <div class="content-display" th:text="${ticket.respuestaTicket != null ? ticket.respuestaTicket : '—'}">—</div>
    </div>
    -->
  </div>

  <!-- Creator Actions (when ticket is RESUELTO) -->
  <div th:if="${isCreator} and ${ticket.etapaTicket != null} and (${ticket.etapaTicket.name()} == 'RESUELTO')"
       class="section">
    <h2 class="section-title">
      <i class="fas fa-hand-pointer"></i>
      Acciones del Creador
    </h2>
    <form method="post" class="form-actions" style="margin-top: 0; padding-top: 0; border-top: none;">
      <button class="btn btn-primary" type="submit" th:formaction="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets/' + ${ticket.ticketId} + '/accept'}">
        <i class="fas fa-check"></i>
        Aceptar Respuesta
      </button>
      <button class="btn btn-warning" type="submit" th:formaction="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets/' + ${ticket.ticketId} + '/not-accept'}">
        <i class="fas fa-times"></i>
        No Acepto la Respuesta
      </button>
      <button class="btn btn-danger" type="submit" th:formaction="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets/' + ${ticket.ticketId} + '/not-accept-reset'}">
        <i class="fas fa-user-times"></i>
        No Acepto y Cambiar Seguidor
      </button>
    </form>
  </div>

  <!-- Assignee Form (to respond to ticket) -->
  <div th:if="${isAssignee} and ${ticket.etapaTicket != null} and (${ticket.etapaTicket.name()} != 'RESUELTO' and ${ticket.etapaTicket.name()} != 'CERRADO' and ${ticket.etapaTicket.name()} != 'RECHAZADO')"
       class="section">
    <h2 class="section-title">
      <i class="fas fa-reply-all"></i>
      Responder Ticket
    </h2>
    <form method="post">
      <div class="form-field">
        <label for="prioridad" class="form-label">
          <i class="fas fa-exclamation-triangle"></i>
          Prioridad
        </label>
        <select id="prioridad" name="prioridad" class="form-control" required>
          <option th:each="p : ${prioridades}"
                  th:value="${p}"
                  th:selected="${p == ticket.prioridadTicket}"
                  th:text="${p}"></option>
        </select>
      </div>

      <div class="form-field">
        <label for="respuesta" class="form-label">
          <i class="fas fa-comment"></i>
          Respuesta
        </label>
        <textarea id="respuesta"
                  name="respuesta"
                  class="form-control"
                  placeholder="Escribe tu respuesta aquí..."></textarea>
      </div>

      <div class="form-actions">
        <a class="btn" th:href="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets'}">
          <i class="fas fa-arrow-left"></i>
          Volver
        </a>
        <button class="btn btn-secondary" type="submit" th:formaction="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets/assigned/' + ${ticket.ticketId} + '/draft'}">
          <i class="fas fa-save"></i>
          Guardar como Borrador
        </button>
        <button class="btn btn-primary" type="submit" th:formaction="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets/assigned/' + ${ticket.ticketId} + '/respond'}">
          <i class="fas fa-paper-plane"></i>
          Responder
        </button>
        <button class="btn btn-danger" type="submit" th:formaction="@{'/devportal/' + ${rol} + '/' + ${usuario} + '/tickets/assigned/' + ${ticket.ticketId} + '/reject'}">
          <i class="fas fa-ban"></i>
          Rechazar
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
