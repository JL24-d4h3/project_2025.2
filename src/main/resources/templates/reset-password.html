<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Dev Portal</title>
    
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #151a28;
            --secondary-color: #1e2532;
            --accent-color: #3b82f6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #eab308;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--background);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(21, 26, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 850px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }



        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            padding: 3rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .auth-header .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .auth-body {
            padding: 3rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .step.completed {
            color: var(--success-color);
        }

        .step.active {
            color: var(--accent-color);
            font-weight: 600;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .step.completed .step-number {
            background: var(--success-color);
            color: white;
        }

        .step.active .step-number {
            background: var(--accent-color);
            color: white;
        }

        .step:not(.active):not(.completed) .step-number {
            background: var(--border-color);
            color: var(--text-muted);
        }

        .step:not(:last-child)::after {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--border-color);
            margin: 0 1rem;
        }

        .step.completed:not(:last-child)::after {
            background: var(--success-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: block;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(30, 37, 48, 0.8);
            color: #ffffff !important;
            font-weight: 500;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.1),
                0 4px 12px rgba(59, 130, 246, 0.15);
            background: rgba(30, 37, 48, 0.9);
            outline: none;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: #94a3b8 !important;
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .form-control.is-valid {
            border-color: var(--success-color);
            background: rgba(34, 197, 94, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .invalid-feedback {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .valid-feedback {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .password-requirements {
            background: rgba(30, 37, 48, 0.3);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }



        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #1e40af);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            cursor: pointer;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #4f46e5, #1e40af);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(30, 37, 48, 0.5);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            text-decoration: none !important;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(30, 37, 48, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .alert-success {
            background: #f0fff4;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: #fef5f5;
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .btn-primary.loading .loading-spinner {
            display: inline-block;
        }



        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                padding: 10px;
            }
            
            .auth-header,
            .auth-body {
                padding: 1.5rem;
            }
            
            .step-indicator {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .step:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>
                    <i class="fas fa-lock me-2"></i>
                    Nueva Contraseña
                </h1>
                <p class="subtitle">Ya casi terminamos, establece tu nueva contraseña</p>
            </div>
            
            <div class="auth-body">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step completed">
                        <div class="step-number">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Email</span>
                    </div>
                    <div class="step completed">
                        <div class="step-number">
                            <i class="fas fa-check"></i>
                        </div>
                        <span>Código</span>
                    </div>
                    <div class="step active">
                        <div class="step-number">3</div>
                        <span>Nueva Contraseña</span>
                    </div>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Form -->
                <form th:action="@{/reset-password}" method="post" id="resetPasswordForm">
                    <input type="hidden" name="token" th:value="${token}">

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-key me-1"></i>
                            Nueva Contraseña
                        </label>
                        <div style="position: relative;">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   th:class="${passwordError != null ? 'form-control is-invalid' : 'form-control'}"
                                   placeholder="Ingresa tu nueva contraseña" 
                                   required 
                                   autocomplete="new-password">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div th:if="${passwordError}" class="invalid-feedback" th:text="${passwordError}"></div>
                        
                        <!-- Password Requirements -->
                        <div class="password-requirements">
                            <i class="fas fa-info-circle me-2"></i>
                            La contraseña debe contener al menos 8 caracteres, incluyendo letras, números y símbolos.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-key me-1"></i>
                            Confirmar Contraseña
                        </label>
                        <div style="position: relative;">
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   name="confirmPassword"
                                   th:class="${confirmPasswordError != null ? 'form-control is-invalid' : 'form-control'}"
                                   placeholder="Confirma tu nueva contraseña" 
                                   required 
                                   autocomplete="new-password">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div th:if="${confirmPasswordError}" class="invalid-feedback" th:text="${confirmPasswordError}"></div>
                        <div class="valid-feedback" id="confirmPasswordMatch" style="display: none;">
                            <i class="fas fa-check me-1"></i>
                            Las contraseñas coinciden
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <i class="fas fa-check me-2"></i>
                        Establecer Nueva Contraseña
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password visibility toggles
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPassword.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Simplified password validation (like Google)
        document.getElementById('password').addEventListener('input', function() {
            // Simple validation without visual indicators
            const password = this.value;
            const isValid = validatePassword(password);
            
            // Only show validation state if user has started typing
            if (password.length === 0) {
                this.classList.remove('is-invalid', 'is-valid');
            } else if (isValid) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
            
            checkFormValidity();
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchFeedback = document.getElementById('confirmPasswordMatch');
            
            if (confirmPassword && password === confirmPassword) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
                matchFeedback.style.display = 'block';
            } else {
                this.classList.remove('is-valid');
                matchFeedback.style.display = 'none';
                if (confirmPassword.length > 0) {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                }
            }
            
            checkFormValidity();
        });

        // Función de validación de contraseña
        function validatePassword(password) {
            return password.length >= 8 && 
                   /[A-Z]/.test(password) && 
                   /[a-z]/.test(password) && 
                   /\d/.test(password);
        }

        function checkFormValidity() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            const isPasswordValid = validatePassword(password);
            const doPasswordsMatch = password === confirmPassword && confirmPassword.length > 0;
            
            console.log('Password valid:', isPasswordValid, 'Passwords match:', doPasswordsMatch);
            
            submitBtn.disabled = !(isPasswordValid && doPasswordsMatch);
        }

        // Form submission handling
        document.getElementById('resetPasswordForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        });

        // Auto-focus password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
