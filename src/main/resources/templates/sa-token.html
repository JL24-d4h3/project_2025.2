<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación SA - Dev Portal</title>
    
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #151a28;
            --secondary-color: #1e2532;
            --accent-color: #3b82f6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
            --background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #eab308;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--background);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--text-primary);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(21, 26, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 750px;
            width: 100%;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .auth-header {
            background: var(--warning-color);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .auth-header .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .auth-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(30, 37, 48, 0.8);
            color: #ffffff !important;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.1),
                0 4px 12px rgba(59, 130, 246, 0.15);
            background: rgba(30, 37, 48, 0.9);
            outline: none;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: #94a3b8 !important;
        }

        .form-control.is-invalid {
            border-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .invalid-feedback {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #1e40af);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            cursor: pointer;
            width: 100%;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #4f46e5, #1e40af);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .alert-danger {
            background: #fef5f5;
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .alert-warning {
            background: #fffbf0;
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }

        .info-box {
            background: #fffbf0;
            border: 1px solid #fed7aa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-box .icon {
            color: var(--warning-color);
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .info-box p {
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none !important;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        .btn-link {
            background: rgba(30, 37, 48, 0.3);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none !important;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-link:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(30, 37, 48, 0.5);
            transform: translateY(-1px);
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .btn-primary.loading .loading-spinner {
            display: inline-block;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                padding: 10px;
            }
            
            .auth-header {
                padding: 2rem 1.5rem;
            }
            
            .auth-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>
                    <i class="fas fa-shield-alt me-2"></i>
                    Verificación SA
                </h1>
                <p class="subtitle">Acceso de Super Administrador</p>
            </div>
            
            <div class="auth-body">
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Info Box -->
                <div class="info-box">
                    <i class="fas fa-info-circle icon"></i>
                    <p>Se ha enviado un token de verificación de 8 dígitos a tu correo electrónico. Ingrésalo para acceder como Super Administrador.</p>
                </div>

                <!-- Form -->
                <form action="/sa-token" method="post" id="saTokenForm">
                    <div class="form-group">
                        <label for="token" class="form-label">
                            <i class="fas fa-key me-1"></i>
                            Token de Verificación
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="token" 
                               name="token" 
                               th:class="${tokenError != null ? 'form-control is-invalid' : 'form-control'}"
                               placeholder="12345678" 
                               maxlength="8"
                               pattern="[A-Za-z0-9]{8}"
                               required 
                               autocomplete="off">
                        <div th:if="${tokenError}" class="invalid-feedback" th:text="${tokenError}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <i class="fas fa-shield-check me-2"></i>
                        Verificar Token
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="back-link">
                    <a href="/signin" class="btn-link">
                        <i class="fas fa-arrow-left me-1"></i>
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form submission handling
        document.getElementById('saTokenForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        });

        // Token input formatting
        document.getElementById('token').addEventListener('input', function() {
            // Convert to uppercase and remove invalid characters
            this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            // Validate length
            if (this.value.length === 8) {
                this.classList.remove('is-invalid');
            } else if (this.value.length > 0) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // Auto-focus token field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('token').focus();
        });

        // Paste handling
        document.getElementById('token').addEventListener('paste', function(e) {
            setTimeout(() => {
                this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 8);
            }, 0);
        });
    </script>
</body>
</html>
