<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TelDev - Chatbot Asistente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar-custom {
            background: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-section p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Chatbot Container */
        .chatbot-container {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .chatbot-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .bot-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .chatbot-info h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chatbot-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Info Cards */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .info-card-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .info-card h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .info-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Back Button */
        .btn-back {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: var(--background-color);
            color: var(--text-light);
            transform: translateX(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .chatbot-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-rocket"></i>
                    <span>TelDev</span>
                </a>

                <div class="user-info">
                    <div class="user-avatar" th:text="${username != null ? username.substring(0,1).toUpperCase() : 'U'}">U</div>
                    <div class="user-details">
                        <span class="user-name" th:text="${nombreCompleto != null ? nombreCompleto : username}">Usuario</span>
                        <span class="user-role" th:text="${rol != null ? rol : 'Usuario'}">Rol</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1>ü§ñ Asistente TelDev</h1>
            <p>Chatbot con inteligencia artificial para ayudarte con el portal</p>
            <span class="status-badge mt-2">
                <span class="status-dot"></span>
                En l√≠nea
            </span>
        </div>

        <!-- Info Cards -->
        <div class="info-cards">
            <div class="info-card">
                <div class="info-card-icon">üë§</div>
                <h4>Usuario</h4>
                <p th:text="${username}">usuario</p>
            </div>
            <div class="info-card">
                <div class="info-card-icon">üìß</div>
                <h4>Email</h4>
                <p th:text="${email}">email@example.com</p>
            </div>
            <div class="info-card">
                <div class="info-card-icon">üé≠</div>
                <h4>Rol</h4>
                <p th:text="${rol}">Rol</p>
            </div>
        </div>

        <!-- Chatbot Container -->
        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="bot-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chatbot-info flex-grow-1">
                    <h3>Asistente Virtual</h3>
                    <p>Powered by Google Gemini 2.0 Flash - Desplegado en Google Cloud Platform</p>
                </div>
            </div>

            <!-- Flowise Chatbot Embed -->
            <div id="flowise-chatbot-container">
                <flowise-fullchatbot></flowise-fullchatbot>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Chatbot Script usando TU API de Vertex AI -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Obtener informaci√≥n del usuario desde Thymeleaf
        var username = [[${username}]];
        var nombreCompleto = [[${nombreCompleto}]];
        var email = [[${email}]];
        var rol = [[${rol}]];
        var userId = [[${usuario.usuarioId}]];

        console.log('ü§ñ Inicializando TelDev Chatbot...');
        console.log('üë§ Usuario:', username);
        console.log('üìß Email:', email);
        console.log('üé≠ Rol:', rol);
        console.log('üÜî UserID:', userId);
        
        // DEBUG: Verificar si Thymeleaf funcion√≥
        if (!userId || userId === 0 || email === 'email@example.com') {
            console.error('‚ùå ERROR: Variables Thymeleaf no se evaluaron correctamente');
            console.error('Usuario no autenticado o problema en el controlador');
            alert('ERROR: No se pudo cargar tu informaci√≥n de usuario. Por favor, inicia sesi√≥n nuevamente.');
        } else {
            console.log('‚úÖ Variables del usuario cargadas correctamente');
        }
        /*]]>*/

        // URL de tu API de chatbot desplegada en Cloud Run
        const CHATBOT_API_URL = 'https://chatbot-vertex-532585334983.us-central1.run.app';

        // Crear interfaz de chat personalizada
        const chatContainer = document.getElementById('flowise-chatbot-container');
        chatContainer.innerHTML = `
            <div style="display: flex; flex-direction: column; height: 600px; background: #0f172a; border-radius: 12px; overflow: hidden;">
                <!-- Mensajes -->
                <div id="chat-messages" style="flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem;">
                    <div class="bot-message">
                        <div style="display: flex; gap: 0.75rem; align-items: start;">
                            <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6, #6366f1); display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                <i class="fas fa-robot" style="color: white;"></i>
                            </div>
                            <div style="background: #334155; padding: 0.75rem 1rem; border-radius: 12px; max-width: 80%; color: #f1f5f9;">
                                ¬°Hola <strong>${nombreCompleto}</strong>! üëã<br><br>
                                Soy tu asistente virtual de TelDev. ¬øEn qu√© puedo ayudarte hoy?
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Input -->
                <div style="padding: 1rem; background: #1e293b; border-top: 1px solid #334155;">
                    <div style="display: flex; gap: 0.5rem;">
                        <input 
                            id="chat-input" 
                            type="text" 
                            placeholder="Escribe tu pregunta..." 
                            style="flex: 1; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #f1f5f9; outline: none;"
                            onkeypress="if(event.key === 'Enter') sendMessage()"
                        />
                        <button 
                            onclick="sendMessage()" 
                            style="padding: 0.75rem 1.5rem; border-radius: 8px; border: none; background: #3b82f6; color: white; cursor: pointer; font-weight: 600; transition: all 0.2s;"
                            onmouseover="this.style.background='#2563eb'" 
                            onmouseout="this.style.background='#3b82f6'"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;

        // Funci√≥n para enviar mensaje
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Agregar mensaje del usuario
            addUserMessage(message);
            input.value = '';
            
            // Agregar indicador de "escribiendo..."
            const typingId = addTypingIndicator();
            
            try {
                // Llamar a TU API de chatbot
                const response = await fetch(`${CHATBOT_API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: userId,
                        sessionId: `session_${userId}_${Date.now()}`
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remover indicador de "escribiendo..."
                removeTypingIndicator(typingId);
                
                // Agregar respuesta del bot
                addBotMessage(data.response);
                
            } catch (error) {
                console.error('‚ùå Error al enviar mensaje:', error);
                removeTypingIndicator(typingId);
                addBotMessage('Lo siento, hubo un error al procesar tu mensaje. Por favor, intenta de nuevo.');
            }
        }

        // Funci√≥n para agregar mensaje del usuario
        function addUserMessage(text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.innerHTML = `
                <div style="display: flex; gap: 0.75rem; align-items: start; justify-content: flex-end;">
                    <div style="background: #3b82f6; padding: 0.75rem 1rem; border-radius: 12px; max-width: 80%; color: white;">
                        ${escapeHtml(text)}
                    </div>
                    <div style="width: 36px; height: 36px; border-radius: 50%; background: #6366f1; display: flex; align-items: center; justify-content: center; flex-shrink: 0; color: white; font-weight: 600;">
                        ${username.charAt(0).toUpperCase()}
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Funci√≥n para agregar mensaje del bot
        function addBotMessage(text) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            messageDiv.innerHTML = `
                <div style="display: flex; gap: 0.75rem; align-items: start;">
                    <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6, #6366f1); display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                        <i class="fas fa-robot" style="color: white;"></i>
                    </div>
                    <div style="background: #334155; padding: 0.75rem 1rem; border-radius: 12px; max-width: 80%; color: #f1f5f9;">
                        ${formatBotMessage(text)}
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Funci√≥n para agregar indicador de "escribiendo..."
        function addTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            const typingId = 'typing-' + Date.now();
            typingDiv.id = typingId;
            typingDiv.innerHTML = `
                <div style="display: flex; gap: 0.75rem; align-items: start;">
                    <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6, #6366f1); display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                        <i class="fas fa-robot" style="color: white;"></i>
                    </div>
                    <div style="background: #334155; padding: 0.75rem 1rem; border-radius: 12px; color: #94a3b8;">
                        <i class="fas fa-circle-notch fa-spin"></i> Escribiendo...
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return typingId;
        }

        // Funci√≥n para remover indicador de "escribiendo..."
        function removeTypingIndicator(typingId) {
            const typingDiv = document.getElementById(typingId);
            if (typingDiv) typingDiv.remove();
        }

        // Funci√≥n para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Funci√≥n para formatear mensajes del bot (convertir markdown simple)
        function formatBotMessage(text) {
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        console.log('‚úÖ TelDev Chatbot inicializado correctamente');
    </script>
</body>
</html>
